name: Test Article Summarizer Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'programs/article_summarizer_backend/**'
      - '.github/workflows/test-article-summarizer.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'programs/article_summarizer_backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        cd programs/article_summarizer_backend
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Run unit tests
      run: |
        cd programs/article_summarizer_backend
        python3 -m pytest tests/unit/ -v --cov=core --cov=processors --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov (optional)
      uses: codecov/codecov-action@v3
      with:
        file: ./programs/article_summarizer_backend/coverage.xml
        flags: unittests
        name: article-summarizer-backend
        fail_ci_if_error: false
