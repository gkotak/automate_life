[pytest]
# Pytest configuration for article_summarizer_backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 8.0

# Test paths
testpaths = tests

# Add project root to Python path
pythonpath = .

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=core
    --cov=processors
    --cov=app/services
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use external services)
    slow: Slow-running tests
    requires_network: Tests that require network access
    requires_auth: Tests that require authentication

# Async test support
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::urllib3.exceptions.NotOpenSSLWarning
