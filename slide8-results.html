<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F4F6F6; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #077331; padding: 25pt 40pt;
}
.header h1 {
  color: #FFFFFF; font-size: 32pt; margin: 0;
  font-weight: bold;
}
.content {
  padding: 30pt 40pt 35pt 40pt; flex: 1;
}
.stats {
  display: flex; gap: 25pt; justify-content: center;
  margin-bottom: 25pt;
}
.stat-box {
  background: #FFFFFF; padding: 20pt 25pt;
  border-radius: 8pt; text-align: center;
  flex: 1; max-width: 170pt;
}
.stat-box h2 {
  color: #077331; font-size: 38pt; margin: 0 0 8pt 0;
  font-weight: bold;
}
.stat-box p {
  color: #475569; font-size: 13pt; margin: 0;
}
.achievement {
  background: #030712; padding: 18pt 28pt;
  border-radius: 8pt;
}
.achievement h3 {
  color: #077331; font-size: 18pt; margin: 0 0 10pt 0;
  font-weight: bold;
}
.achievement p {
  color: #AAB7B8; font-size: 14pt; margin: 0;
  line-height: 1.4;
}
</style>
</head>
<body>
<div class="header">
  <h1>Impact & Results</h1>
</div>
<div class="content">
  <div class="stats">
    <div class="stat-box">
      <h2>30K+</h2>
      <p>Lines of Code</p>
    </div>
    <div class="stat-box">
      <h2>&lt;1</h2>
      <p>Week to Build</p>
    </div>
    <div class="stat-box">
      <h2>1000s</h2>
      <p>Articles Planned</p>
    </div>
  </div>
  <div class="achievement">
    <h3>Learning Achievement</h3>
    <p>Built entirely using AI-assisted development with Claude Code. Demonstrates the power of AI pair programming for rapid prototyping and learning.</p>
  </div>
</div>
</body>
</html>
